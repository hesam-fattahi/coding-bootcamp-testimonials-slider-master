<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Testimonials</h1>
      <div class="testimonial" id="testimonial--first">
        <div class="testimonial__img-container">
          <img
            src="./images/image-tanya.jpg"
            alt="Tanya Sinclair - UX Engineer"
            class="testimonial__img"
          />
          <div class="testimonial__btns">
            <a class="btn" aria-label="Previous button">
              <img src="./images/icon-prev.svg" alt="" aria-hidden="true" />
            </a>
            <a href="#testimonial--second" class="btn" aria-label="Next button">
              <img src="./images/icon-next.svg" alt="" aria-hidden="true" />
            </a>
          </div>
        </div>
        <figure class="testimonial__textbox">
          <blockquote class="testimonial__quote">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </blockquote>
          <figcaption class="testimonial__user">
            <p class="user__name">Tanya Sinclair</p>
            <p class="user__role">UX Engineer</p>
          </figcaption>
        </figure>
      </div>
      <div class="testimonial" id="testimonial--second">
        <div class="testimonial__img-container">
          <img
            src="./images/image-john.jpg"
            alt="John Tarkpor - Front-end Developer"
            class="testimonial__img"
          />
          <div class="testimonial__btns">
            <a
              href="#testimonial--first"
              class="btn"
              aria-label="Previous button"
            >
              <img src="./images/icon-prev.svg" alt="" aria-hidden="true" />
            </a>
            <a class="btn" aria-label="Next button">
              <img src="./images/icon-next.svg" alt="" aria-hidden="true" />
            </a>
          </div>
        </div>
        <figure class="testimonial__textbox">
          <blockquote class="testimonial__quote">
            “ If you want to lay the best foundation possible I’d recommend
            taking this course. The depth the instructors go into is incredible.
            I now feel so confident about starting up as a professional
            developer. ”
          </blockquote>
          <figcaption class="testimonial__user">
            <p class="user__name">John Tarkpor</p>
            <p class="user__role">Junior Front-end Developer</p>
          </figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
